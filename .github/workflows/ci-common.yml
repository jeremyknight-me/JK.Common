name: 'JK.Common CI'

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
    paths:
      - 'src/JK.Common/**'
      - 'src/JK.Common.Tests/**'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'src/JK.Common/**'
      - 'src/JK.Common.Tests/**'

permissions:
  contents: read
  pull-requests: read

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET SDKs
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          3.1.x 
          6.x 
          7.x
    - name: Build 
      run: dotnet build ./src/JK.Common/JK.Common.csproj -c Release 
    - name: Test 
      run: dotnet test ./src/JK.Common.Tests/JK.Common.Tests.csproj --verbosity normal
